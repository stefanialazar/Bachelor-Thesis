<div class="page">
    <div class="gradient-border" id="box">Shopping Cart</div>

    <table class="cart-items">
        <thead>
          <tr>
            <th>Image</th>
            <th>Type</th>
            <th>Color</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of updatedUserMerch">
            <td><img src="{{ item[0] }}" class="thumbnail"></td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[3] }} $ </td>
            <td>
              <app-buttons  [buttonText]="'remove'"></app-buttons>
            </td>
          </tr>
        </tbody>
    </table>
    
      <div class="cart-summary">
        <p class="total"><strong>Total:</strong> {{ calculateTotal(userMerch) }} $</p>
        <app-buttons  [buttonText]="'checkout'"></app-buttons>
      </div>
    
</div>
